<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话样式示例</title>
    <link rel="stylesheet" href="{{dz}}">
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="user2">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin={{id1}}&spec=640&img_type=jpg" alt="User 2 Avatar">
            <div class="name">{{name}}</div>
            <div class="message">
                <div id="user2-message"></div>
            </div>
        </div>
        <div class="user">
            <img src="http://q.qlogo.cn/headimg_dl?dst_uin={{id2}}&spec=640&img_type=jpg" alt="User 1 Avatar">
            <div class="name">{{name1}}</div>
            <div class="message2">
                <div id="user1-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Assuming you have the processedMessages variable containing the Markdown text
        const converter = new showdown.Converter();
        const markdownText = processedMessages;
        const markdownWithClass = `<div class="markdown-content">${markdownText}</div>`;
        const renderedHtml = converter.makeHtml(markdownWithClass);

        // Update the user2-message div with the rendered HTML
        document.getElementById("user2-message").innerHTML = renderedHtml;

        // Update the user1-message div with the desired content
        document.getElementById("user1-message").innerHTML = "Content";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .main-title {
            text-align: center;
            font-size: 48px;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .main-title:before,
        .main-title:after {
            content: "*";
            font-size: 36px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: glow 2s ease-in-out infinite;
        }

        .main-title:before {
            left: -40px;
        }

        .main-title:after {
            right: -40px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
        }

        .section-title {
            display: flex;
            align-items: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .section-title:before {
            content: "●";
            font-size: 16px;
            margin-right: 10px;
            color: #ffa500;
            background-color: #fff;
            border-radius: 50%;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .section-content {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">〔 Y-Tian Sess帮助 〕</h1>

        <div class="section">
            <div class="section-content">
                <div class="section-title">1. 开始对话</div>
                <p>触发名+问题(初始为#sess),例如:#sess hello</p>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <div class="section-title">2. 多模态版</div>
                <p>#开启sess多模态,使用多模态获取信息,关闭同理</p>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <div class="section-title">3. 查看模型</div>
                <p>#查看sess模型,查看所有sess模型</p>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <div class="section-title">4. 切换模型</div>
                <p>#切换sess模型+序号,切换当前附加模型<br>例如:#切换sess模型2</p>
            </div>
       </div>

        <div class="section">
            <div class="section-content">
                <div class="section-title">5. 切换预设</div>
                <p>① #查看sess预设,查看所有相关预设<br>② #切换sess预设+序号,切换当前附加模型<br>例如:#切换sess预设2</p>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <div class="section-title">6. 结束对话</div>
                <p>#结束sess对话,结束当前对话</p>
            </div>
        </div>

        </div>
    </div>
</body>
</html>

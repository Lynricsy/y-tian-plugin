<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-Tian-Plugin AI交互帮助</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-title {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
            color: #444;
            text-shadow: 0 0 10px rgba(68, 68, 68, 0.5);
            border-bottom: 3px solid #bbb;
            padding-bottom: 10px;
            display: inline-block;
        }

        .panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
        }

        .feature-item {
            background: #ffffff;
            border: 1px solid #bbb;
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            flex: 1 1 calc(33% - 30px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }

        .feature-item .title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #555;
            text-shadow: 0 0 5px rgba(85, 85, 85, 0.3);
            position: relative;
        }

        .feature-item .title::before,
        .feature-item .title::after {
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            background: #bbb;
            border-radius: 50%;
            position: absolute;
        }

        .feature-item .title::before {
            top: -10px;
            left: -30px;
        }

        .feature-item .title::after {
            top: -10px;
            right: -30px;
        }

        .feature-item p {
            font-size: 1em;
            line-height: 1.5;
            margin: 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            color: #333;
        }

        @media (max-width: 768px) {
            .feature-item {
                flex: 1 1 calc(50% - 30px);
            }
        }

        @media (max-width: 480px) {
            .feature-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="main-title">AI交互帮助</div>
    <div class="panel">
        <div class="feature-item">
            <div>
                <div class="title">AI视频生成(使用sd-3.0)</div>
                <p>#(sd|SD|Sd)生成视频+提示词,生成视频<br>例如,#Sd生成视频 斑点狗奔跑</p>
            </div>
        </div>
        <div class="feature-item">
            <div>
                <div class="title">AI工具箱(百度工具箱)</div>
                <p>① #小工+你的问题,进行问答<br>② #工具箱大全,查看所有的工具应用<br>③ #切换工具+序号,切换对应的工具</p>
            </div>
        </div>
        <div class="feature-item">
            <div>
                <div class="title">更多功能</div>
                <p>|敬请期待|</p>
            </div>
        </div>
    </div>
</body>

</html>
